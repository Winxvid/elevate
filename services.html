          linear-gradient(to bottom, #08070b 0%, #0c0b14 100%);

        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

      .porsche-font {

        letter-spacing: -0.05em;

        background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.25) 0%, transparent 70%);

          radial-gradient(at 100% 100%, rgba(255, 255, 255, 0.05) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
        background-size: cover;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-solid { 
        background: #7c3aed; 
        color: white; 
        padding: 18px 45px; 
        font-weight: 800; 
        display: inline-block; 
        transition: all 0.3s cubic-bezier(0.2, 1, 0.3, 1);
        text-decoration: none !important;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(124, 58, 237, 0.3);
      }
      .btn-solid:hover {
        transform: scale(1.05);
        background: #fff;
        color: #000;
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
      }

        <style>
          .offer-card {
            position: relative;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            background: #0a0a0a;
            border: 1px solid rgba(124, 58, 237, 0.2);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1), border-color 0.4s ease, box-shadow 0.4s ease;
            transform: translateZ(0);
          }
          @media (min-width: 768px) {
            .offer-card { height: 480px; }
          }
          .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), rgba(124, 58, 237, 0.4), transparent);
            transform: skewX(-25deg);
            z-index: 3;
            pointer-events: none;
            will-change: left;
          }
          .offer-card:hover::before {
            left: 150%;
            transition: left 1s cubic-bezier(0.16, 1, 0.3, 1);
          }
          .offer-card:hover {
            transform: translateY(-10px) translateZ(0);
            border-color: #a78bfa;
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.5);
          }
          .card-title-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 25px 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            z-index: 4;
            color: white;
            transition: color 0.3s ease;
          }
          @media (min-width: 768px) {
            .card-title-overlay { padding: 30px 20px; font-size: 1.3rem; }
          }
          .offer-card:hover .card-title-overlay { color: #a855f7; }
          .plus-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.4s ease;
          }
          @media (min-width: 768px) {
            .plus-toggle { width: 45px; height: 45px; }
          }
          .plus-icon {
            position: relative;
            width: 14px;
            height: 2px;
            background: #000;
            transition: background-color 0.3s ease;
          }
          @media (min-width: 768px) {
            .plus-icon { width: 16px; }
          }
          .plus-icon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 14px;
            background: #000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s ease;
          }
          @media (min-width: 768px) {
            .plus-icon::after { height: 16px; }
          }
          .offer-card:hover .plus-toggle {
            background: #7c3aed;
            transform: rotate(90deg);
          }
          .offer-card:hover .plus-icon,
          .offer-card:hover .plus-icon::after {
            background: #fff;
          }
        </style>
