<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --purple-neon: #a855f7;
            --purple-light: #e9d5ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #08070b;
            background-image: 
                radial-gradient(circle at 20% 0%, rgba(255, 255, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 60%),
                linear-gradient(to bottom, #08070b 0%, #0c0b14 100%);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }

        .porsche-font {
            font-family: 'Archivo', sans-serif;
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .bg-mesh {
            background-image: 
                radial-gradient(at 0% 0%, rgba(255, 255, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 255, 255, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            background-size: cover;
        }

        /* =============================================
           BTN-SOLID (consistent with rest of site)
           ============================================= */
        .btn-solid { 
            position: relative;
            background: transparent !important;
            color: #a855f7 !important; 
            padding: 18px 45px; 
            font-weight: 800; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none !important;
            cursor: pointer;
            border-radius: 9999px;
            overflow: hidden;
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.1);
            z-index: 1;
        }
        .btn-solid::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400%; 
            height: 400%;
            background: conic-gradient(from 0deg at 50% 50%, transparent 50%, #a855f7 70%, #ffffff 100%);
            z-index: -2;
            animation: borderRotate 2s linear infinite; 
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-solid::after {
            content: "";
            position: absolute;
            inset: 3px; 
            background: #ffffff;
            border-radius: 9999px;
            z-index: -1;
        }
        .btn-solid:hover::before { opacity: 1; }
        .btn-solid:hover {
            transform: scale(1.05);
            color: #7e22ce !important;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.7); 
            border-color: transparent;
        }
        .btn-solid span { position: relative; z-index: 10; }
        @keyframes borderRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* =============================================
           DARK NEUMORPHIC DESIGN SYSTEM
           ============================================= */

        /* Card — raised dark surface */
        .neu-card {
          background: linear-gradient(145deg, #1e1e32, #16162a);
          border-radius: 2rem;
          border: 1px solid rgba(255,255,255,0.04);
          box-shadow: 
            12px 12px 30px rgba(0,0,0,0.6),
            -8px -8px 24px rgba(255,255,255,0.02);
        }
        @media(min-width:768px){ .neu-card { border-radius: 4rem; } }

        /* Input fields — inset dark wells */
        .neu-field {
          background: linear-gradient(145deg, #111122, #181830);
          color: #e0e0e0;
          border-radius: 1rem;
          border: 1px solid rgba(255,255,255,0.04);
          box-shadow: 
            inset 4px 4px 10px rgba(0,0,0,0.5),
            inset -3px -3px 8px rgba(255,255,255,0.02);
          transition: box-shadow .2s ease, border-color .2s ease, transform .15s ease;
          box-sizing: border-box;
          max-width: 100%;
          min-width: 0;
          -webkit-appearance: none;
          appearance: none;
        }
        .neu-field::placeholder { 
          color: rgba(255,255,255,0.25); 
          font-style: italic; 
        }
        .neu-field:focus { 
          outline: none; 
          border-color: rgba(168,85,247,0.3);
          box-shadow: 
            inset 3px 3px 8px rgba(0,0,0,0.5),
            inset -2px -2px 6px rgba(255,255,255,0.02),
            0 0 20px rgba(168,85,247,0.08);
          transform: translateY(-1px); 
        }
        @media (max-width: 767px) {
          .neu-field { font-size: 14px; }
        }
        .neu-field::-webkit-calendar-picker-indicator {
          filter: invert(1) brightness(0.7);
        }

        /* Service select tiles */
        .neu-service-btn {
          background: linear-gradient(145deg, #1e1e32, #16162a);
          color: #d4d4d8;
          border: 1px solid rgba(255,255,255,0.04);
          border-radius: 1.25rem;
          box-shadow: 
            6px 6px 16px rgba(0,0,0,0.5),
            -4px -4px 12px rgba(255,255,255,0.02);
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
        }
        .neu-service-btn:hover {
          transform: translateY(-4px);
          box-shadow: 
            8px 12px 24px rgba(0,0,0,0.6),
            -4px -4px 12px rgba(255,255,255,0.02),
            0 0 20px rgba(168,85,247,0.06);
        }
        .neu-service-btn.selected {
          border-color: rgba(168,85,247,0.5);
          box-shadow: 
            6px 6px 16px rgba(0,0,0,0.5),
            -4px -4px 12px rgba(255,255,255,0.02),
            0 0 30px rgba(168,85,247,0.12);
        }
        .neu-service-btn .icon-well {
          background: linear-gradient(145deg, #111122, #181830);
          border-radius: 0.75rem;
          box-shadow: 
            inset 3px 3px 6px rgba(0,0,0,0.4),
            inset -2px -2px 4px rgba(255,255,255,0.02);
          transition: all 0.4s ease;
        }
        .neu-service-btn.selected .icon-well {
          background: linear-gradient(145deg, rgba(168,85,247,0.15), rgba(168,85,247,0.08));
          box-shadow: 
            inset 3px 3px 6px rgba(0,0,0,0.3),
            0 0 12px rgba(168,85,247,0.1);
        }

        /* Submit button */
        .neu-submit {
          background: linear-gradient(145deg, #1e1e32, #16162a);
          color: #e0e0e0;
          border-radius: 9999px;
          border: 1px solid rgba(255,255,255,0.04);
          box-shadow: 
            8px 8px 20px rgba(0,0,0,0.5),
            -6px -6px 16px rgba(255,255,255,0.02);
          font-weight: 800; 
          letter-spacing: .16em; 
          text-transform: uppercase;
          cursor: pointer;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .neu-submit:hover { 
          transform: translateY(-3px); 
          box-shadow: 
            12px 16px 32px rgba(0,0,0,0.6),
            -6px -6px 16px rgba(255,255,255,0.02),
            0 0 40px rgba(168,85,247,0.15);
          color: #a855f7;
        }
        .neu-submit svg { transition: transform 0.3s ease; }
        .neu-submit:hover svg { transform: translate(6px, -6px); stroke: #a855f7; }

        /* Avatar */
        .neu-avatar {
          width: 80px; height: 80px;
          border-radius: 9999px;
          background: linear-gradient(145deg, #1e1e32, #16162a);
          display: flex; align-items: center; justify-content: center;
          box-shadow: 
            8px 8px 20px rgba(0,0,0,0.5),
            -6px -6px 16px rgba(255,255,255,0.02);
          border: 2px solid rgba(255,255,255,0.04);
        }
        @media(min-width:768px){ .neu-avatar { width:100px; height:100px; } }
        .neu-avatar-inner {
          width: 68%; height: 68%; border-radius: 9999px;
          background: linear-gradient(145deg, #111122, #181830);
          display: flex; align-items: center; justify-content: center;
          box-shadow: inset 3px 3px 8px rgba(0,0,0,0.4), inset -2px -2px 6px rgba(255,255,255,0.02);
        }
        .neu-avatar-inner img { width: 72%; height: auto; object-fit: contain; display:block; }

        /* Step badges */
        .neu-badge {
          background: linear-gradient(145deg, #7c3aed, #6d28d9);
          box-shadow: 
            4px 4px 12px rgba(0,0,0,0.4),
            0 0 20px rgba(168,85,247,0.15);
        }

        /* Select dropdown dark options */
        select.neu-field option {
          background: #1a1a2e;
          color: #e0e0e0;
        }
    </style>
</head>

  <script>
    (function(){
      var u = window.UnicornStudio;
      if(u && u.init){
        if(document.readyState === "loading"){ document.addEventListener("DOMContentLoaded", function(){u.init()}); }
        else { u.init(); }
      }else{
        window.UnicornStudio = {isInitialized:!1};
        var i = document.createElement("script");
        i.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v2.0.5/dist/unicornStudio.umd.js";
        i.onload = function(){
          if(document.readyState === "loading"){ document.addEventListener("DOMContentLoaded", function(){UnicornStudio.init()}); }
          else { UnicornStudio.init(); }
        };
        (document.head||document.body).appendChild(i);
      }
    })();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Auto-wrap text in buttons for the border gradient effect
      document.querySelectorAll('.btn-solid').forEach(btn => {
         if(!btn.querySelector('span')) {
             const text = btn.innerText;
             btn.innerHTML = '<span class="relative z-10 flex items-center justify-center gap-2">' + text + '</span>';
         }
      });

      // Service button selection logic
      const serviceButtons = document.querySelectorAll('.neu-service-btn');
      const servicesInput = document.getElementById('services-input');
      const selectedServices = new Set();

      serviceButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const serviceName = btn.getAttribute('data-service');
          const isSelected = btn.classList.contains('selected');
          
          if (isSelected) {
            btn.classList.remove('selected');
            btn.querySelector('span').classList.remove('text-purple-400');
            btn.querySelector('.icon-well svg').style.stroke = '';
            selectedServices.delete(serviceName);
          } else {
            btn.classList.add('selected');
            btn.querySelector('span').classList.add('text-purple-400');
            btn.querySelector('.icon-well svg').style.stroke = '#a855f7';
            selectedServices.add(serviceName);
          }
          
          servicesInput.value = Array.from(selectedServices).join(', ');
        });
      });
    });
  </script>
